<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판 목록</title>
</head>
<body>
<h1>게시글 목록</h1>
<a th:href="@{/board/new}">글쓰기</a>
<table border="1">
  <tr>
    <th>ID</th>
    <th>제목</th>
    <th>작성자</th>
    <th>작성일</th>
  </tr>
  <tr th:each="post : ${posts}">
    <td th:text="${post.id}"></td>
    <td><a th:href="@{|/board/${post.id}|}" th:text="${post.title}"></a></td>
    <td th:text="${post.writer}"></td>
    <td th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
  </tr>
</table>
</body>
</html>
